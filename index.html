<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/madia.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="the-game">
      <header>
        <img class="poring" src="./img/header-home.gif" alt="" />
      </header>
      <section>
        <div data-key="38" class="top press">^</div>
      </section>
      <section>
        <div data-key="37" class="right press"><</div>
        <div data-key="40" class="bottom press"></div>

        <div data-key="39" class="left press">></div>
      </section>
    </div>
    <div class="cont">
      <header class="header">
        <h2>To Do App</h2>
      </header>
      <main>
        <form class="my-form" action="">
          <input class="input-todo" type="text" placeholder="Add here" />
          <button class="btn-todo custom-btn btn-10">
            <h3>ADD ME</h3>
          </button>
        </form>
        <ul class="list-todo"></ul>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
